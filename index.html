<!DOCTYPE html>
<html lang="en">

<head>
    <title>memory game</title>
    <link rel="stylesheet" href="style.css">

    <div class="title">
        <h1>ברוכים הבאים למשחק זיכרון</h1>
    </div>

            <div class="Win" id="myElement">כל <br> הכבוד!!! <br> <button class="newgame" onclick="restart()">New Game</button></div>
